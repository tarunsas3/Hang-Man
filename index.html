<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center">Hangman</h1>
      <div class="row">
        <div class="start col-12">
          <i class="play-icon fas fa-play-circle" onclick="play()"></i>
          <p class="mt-3">Click to play!</p>
        </div>
        <div class="left-section col-lg-6">
          <div class="wrapper">
            <img class="hangman" src="./images/Hangman-0.png" alt="hangman" />
            <h2 class="word text-center"></h2>
            <h3 class="heading guess-remaining text-center">
              Guess remaining: 6
            </h3>
          </div>
        </div>
        <div class="right-section col-lg-6">
          <div class="row alphabets-row">
            <div class="alphabets a-letter col-3">a</div>
            <div class="alphabets b-letter col-3">b</div>
            <div class="alphabets c-letter col-3">c</div>
            <div class="alphabets d-letter col-3">d</div>
            <div class="alphabets e-letter col-3">e</div>
            <div class="alphabets f-letter col-3">f</div>
            <div class="alphabets g-letter col-3">g</div>
            <div class="alphabets h-letter col-3">h</div>
            <div class="alphabets i-letter col-3">i</div>
            <div class="alphabets j-letter col-3">j</div>
            <div class="alphabets k-letter col-3">k</div>
            <div class="alphabets l-letter col-3">l</div>
            <div class="alphabets m-letter col-3">m</div>
            <div class="alphabets n-letter col-3">n</div>
            <div class="alphabets o-letter col-3">o</div>
            <div class="alphabets p-letter col-3">p</div>
            <div class="alphabets q-letter col-3">q</div>
            <div class="alphabets r-letter col-3">r</div>
            <div class="alphabets s-letter col-3">s</div>
            <div class="alphabets t-letter col-3">t</div>
            <div class="alphabets u-letter col-3">u</div>
            <div class="alphabets v-letter col-3">v</div>
            <div class="alphabets w-letter col-3">w</div>
            <div class="alphabets x-letter col-3">x</div>
            <div class="alphabets y-letter col-3">y</div>
            <div class="alphabets z-letter col-3">z</div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Result</h5>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="restart btn btn-success"
                data-bs-dismiss="modal"
              >
                Restart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
